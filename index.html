<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <span class="input-display"></span>    
        </div>
        <div id="buttons">
            <div class="first-row">
                <button value="7" class="num">7</button>
                <button value="8" class="num">8</button>
                <button value="9" class="num">9</button>
                <button class="opr">&#247;</button>
            </div>
            <div class="second-row">
                <button value="4" class="num">4</button>
                <button value="5" class="num">5</button>
                <button value="6" class="num">6</button>
                <button class="opr">x</button>
            </div>
            <div class="third-row">
                <button value="1" class="num">1</button>
                <button value="2" class="num">2</button>
                <button value="3" class="num">3</button>
                <button class="opr">-</button>
            </div>
            <div class="fouth-row">
                <button value="0" class="num">0</button>
                <button> </button>
                <button> </button>
                <button class="opr">+</button>
            </div>
            <div class="fifth-row">
                <button class="equals">=</button>
                <button class="clear">C</button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
